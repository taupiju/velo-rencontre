
<head>
    <link rel="stylesheet" href="editprofile.css" />
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active" id="SignIn" onclick="switchSign()"> Informations </h2>           

            <div id="SignInDiv" >
                <!-- Icon -->


                <!-- Login Form -->
                <form action="profile.html" id="post-form" method="POST">
                    <input type="text" id="Nom" class="fadeIn second" name="login" placeholder="Nom">
                    <input type="text" id="Prenom" class="fadeIn second" name="login" placeholder="Prenom">
                    <input type="text" id="Age" class="fadeIn second" name="login" placeholder="Age">
                    <input type="text" id="Email" class="fadeIn second" name="login" placeholder="Email">                    
                    <input type="text" id="Addresse" class="fadeIn second" name="login" placeholder="Addresse">

                    <input id="myButton" type="submit" class="fadeIn fourth" value="Valider" >
                </form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="profile.html">Annuler</a>
                </div>
            </div>



        </div>
    </div>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script>
        // Submit post on submit
        $('#post-form').on('submit', function(event){
            event.preventDefault();
            console.log("form submitted!")  // sanity check
            create_post();
        });

        function create_post() {
            console.log("create post is working!") // sanity check
            $.ajax({
                url : "create_post/", // the endpoint                                  A CHANGER !!!!!!!!!!!!!!!!!!!!!!!
                type : "POST", // http method
                data : { the_post : $('#post-text').val() }, // data sent with the post request

                // handle a successful response
                success : function(json) {
                    $('#post-text').val(''); // remove the value from the input
                    console.log(json); // log the returned json to the console
                    console.log("success"); // another sanity check
                },

                // handle a non-successful response
                error : function(xhr,errmsg,err) {
                    $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
                        " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
                    console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                }
            });
        };

    </script>
</body>
